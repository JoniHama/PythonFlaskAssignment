<table id="update">
  <tr>
    <th>Index</th>
    <th>Drone</th>
    <th>Closest confirmed distance</th>
    <th>Pilot name</th>
    <th>Email address</th>
    <th>Phone number</th>
    <th>Time</th>
  </tr>
  <script>
    clearRadar()
  </script>
    {% for item in data %}
    <script>
      droneToScreen("{{item[2]}}", "{{item[3]}}", "{{loop.index}}", "{{item[0]}}")
    </script>
      <tr>
          <td>{{ loop.index }}</td>
          <td>{{ item[1] }}</td>
          <td>{{ item[4] }}</td>
          <td>{{ item[6] }}</td>
          <td>{{ item[7] }}</td>
          <td>{{ item[8] }}</td>
          <td>{{ item[5] }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>

<script>
  function clearRadar() {
    var c = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");
  
    //Background
    ctx.fillStyle = "#000";
    ctx.fillRect(0, 0, 500, 500);
  
    ctx.beginPath();
    ctx.arc(250, 250, 100, 0, 2 * Math.PI);
    ctx.stroke();
    ctx.fillStyle = "red";
    ctx.fill();
  
    ctx.fillStyle = "white";
    ctx.font = "italic bold 20px arial,serif";
    ctx.fillText("0, 0", 0, 495);
    ctx.fillText("500, 0", 435, 495);
    ctx.fillText("0, 500", 0, 20);
    ctx.fillText("500, 500", 415, 20);
  }
</script>

<script>
    function droneToScreen(xCoordinate, yCoordinate, number, update) {
    xCoordinate = xCoordinate/1000
    yCoordinate = yCoordinate/1000

    if (update == "True") {
      var c = document.getElementById("canvas");
      var ctx = canvas.getContext("2d");
      ctx.beginPath();
      ctx.arc(xCoordinate, yCoordinate, 10, 0, 2 * Math.PI);
      ctx.stroke();
      ctx.fillStyle = "blue";
      ctx.fill();
      
      ctx.fillStyle = "white";
      ctx.font = "italic bold 10px arial,serif";
      ctx.fillText(number, xCoordinate-3, yCoordinate+2);
    }
};
</script>
